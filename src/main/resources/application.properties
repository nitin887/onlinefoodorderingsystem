# Server Configuration
server.port=8080

# Spring Application
spring.application.name=onlinefoodorderingsystem

# Datasource Configuration
# The dropDatabase=true parameter is for development only to reset the schema.
spring.datasource.url=jdbc:mysql://localhost:3306/onlinefoodorderingsystem_db?createDatabaseIfNotExist=true&dropDatabase=true
spring.datasource.username=root
spring.datasource.password=abc123

# JPA Configuration
# 'create' is sufficient now, as the DB is dropped and recreated by the driver.
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
app.jwtSecret=your-super-secret-key-that-is-long-enough-for-hs512
app.jwtExpirationInMs=86400000

# Springdoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
